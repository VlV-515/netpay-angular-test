<div class="container">
  <label for="inpTokenizar">Cantidad a tokenizar</label>
  <input
    id="inpTokenizar"
    placeholder="Cantidad a tokenizar"
    type="number"
    [(ngModel)]="inpCantidad"
  />
  <button (click)="btnTokenizar()">Tokenizar</button>
  <p>{{ resultadoTokenizar | json }}</p>
</div>
